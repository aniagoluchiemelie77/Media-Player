<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-header">
            <h1>Add New Song</h1>
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </div>
        <form id="addSongForm" class="add-song-form">
            <input type="text" id="songTitle" placeholder="Song Title" class="input">
            <input type="text" id="songArtist" placeholder="Artist Name" class="input">
            <input type="url" id="songUrl" placeholder="Audio URL"  class="input">
            <div class="file-input">
                <input type="file" id="songCover" />
                <p>Choose Song cover</p>
            </div>
            <button type="submit" class="add-song-button">Add Song</button>
        </form>
    </div>
    <div class="playlist">
        <h2>Your Playlist</h2>
        <ul id="playlistItems" class="playlist-items">
            <li class="playlist-item" data-index="0">
                
            </li>
        </ul> 
        <button id="addSongButton" class="add-song-button">
            <i class="fa fa-plus" aria-hidden="true"></i> <span>Add Song</span>
        </button>
    </div>
    <div class="player" id="container">
        <audio id="audio"></audio>
        <div class="song-info">
            <img id="cover" src="images/glassmorphimg.jpeg" alt="Album Cover">
            <div>
                <h3 id="title">Title</h3>
                <p id="artist">Artist</p>
            </div>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" value="0" max="100">
            <div>
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>
        </div>
        <div class="controls">
            <button id="repeat">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </button>
            <button id="prev">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button id="togglePlay">
                <i class="fa fa-play" aria-hidden="true" id="toggleIcon"></i>
                <!-- 
                    <i class="fa fa-pause" aria-hidden="true"></i></i>
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                -->
            </button>
            <button id="next">
                <i class="fa fa-forward" aria-hidden="true"></i>
            </button>
            <button id="playlist">
                <i class="fa fa-list" aria-hidden="true"></i>
            </button>
        </div>
        <div class="volume-control">
            <span id="volumeIcon">ðŸ”Š</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
